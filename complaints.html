<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="./complaint-style.css" />
</head>
<body class="bg-black">

  <!-- Back Button -->
  <button id="backButton" class="back-button">? Back to Dashboard</button>

  <div class="container">
    <h1>My Submitted Complaints</h1>
    <p>Below are all the complaints you've submitted so far:</p>
    <div id="complaints-container" class="complaints-list"></div>
  </div>

  <script>
    // Back button redirect
    document.getElementById('backButton').addEventListener('click', () => {
      window.location.href = 'dashboard.html';  // Change this URL to match your actual dashboard page
    });

    const container = document.getElementById("complaints-container");

    function generateRefID(index, timestamp) {
      const datePart = new Date(timestamp).toISOString().split("T")[0].replaceAll("-", "");
      return `REF-${datePart}-${index + 1}`;
    }

    function loadComplaints() {
      const complaints = JSON.parse(localStorage.getItem("complaints") || "[]");

      if (complaints.length === 0) {
        container.innerHTML = "<p class='empty'>You haven't submitted any complaints yet.</p>";
        return;
      }

      complaints.forEach((complaint, index) => {
        const refID = generateRefID(index, complaint.timestamp);

        const card = document.createElement("div");
        card.className = "complaint-card";

        card.innerHTML = `
          <h3>${refID}</h3>
          <p><strong>Category:</strong> ${complaint.category}</p>
          <p><strong>Details:</strong> ${complaint.details}</p>
          <p><strong>Submitted on:</strong> ${complaint.timestamp}</p>
          <p><strong>Status:</strong> ${complaint.status}</p>
        `;

        container.appendChild(card);
      });
    }

    loadComplaints();
  </script>
</body>
</html>
